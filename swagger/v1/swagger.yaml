---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/users":
    get:
      summary: list users
      tags:
      - Users
      parameters:
      - name: Authorization
        in: header
        default: Bearer token
        schema:
          type: string
      - name: status
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                        format: email
                      created_at:
                        type: string
                        format: date_time
                      updated_at:
                        type: string
                        format: date_time
                      deleted_at:
                        type: string
                        format: date_time
                      is_archived:
                        type: boolean
        '401':
          description: Un-Authorized
    delete:
      summary: delete a user
      tags:
      - Users
      parameters:
      - name: Authorization
        in: header
        default: Bearer token
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '401':
          description: Un-Authorized
        '404':
          description: Record not found
        '400':
          description: you cannot delete yourself
        '422':
          description: Error happened during deleting the user
        '200':
          description: user deleted successfully
  users/archive/{id}:
    post:
      summary: Archive a user
      tags:
      - Users
      parameters:
      - name: Authorization
        in: header
        default: Bearer token
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '401':
          description: Un-Authorized
        '404':
          description: Record not found
        '400':
          description: user already archived or trying to archive himself
        '422':
          description: Error happened during archiving the user
        '200':
          description: user archived successfully
  users/unarchive/{id}:
    post:
      summary: Unarchive a user
      tags:
      - Users
      parameters:
      - name: Authorization
        in: header
        default: Bearer token
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '401':
          description: Un-Authorized
        '404':
          description: Record not found
        '400':
          description: user already unarchived or trying to unarchive himself
        '422':
          description: Error happened during unarchiving the user
        '200':
          description: user unarchived successfully
servers:
- url: http://localhost:3000
- url: http://{defaultHost}
  variables:
    defaultHost:
      default: localhost:3000
